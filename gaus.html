<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script language=javascript>
        // Ввод данных
        n = 3;
        var m = new Array(n); // Определение массива
        var otv = new Array(n);
        var X = new Array(n);

        for (i = 0; i < n; ++i) {
            m[i] = new Array(n);
        }

        // Заполнение матрицы
        
        for(i=0; i<n; ++i) {
        for(j=0; j<n+1; ++j) {
        m[i][j]=+prompt("Введите элемент m["+(i+1)+"]["+(j+1)+"]");
        }}

        function paral() {

            for (var k = 0; k < n; k++) {

                for (var j = n; j >= k; j--) {

                    m[k][j] = m[k][j] / m[k][k];
                }


                for (var i = k + 1; i < n; i++) {
                    for (var j = n; j >= k; j--) {
                        m[i][j] -= m[k][j] * m[i][k];
                    }
                }

            }
        }

        //Обратный ход
        function obratno() {
            for (var i = 0; i < n; i++) {
                X[i] = m[i][n];
            }

            for (var i = n - 2; i >= 0; i--) {
                for (var j = i + 1; j < n; j++) {
                    X[i] -= X[j] * m[i][j];
                }
            }
        }

        function process() {
            document.writeln("<br>Начальный вид матрицы:<br>");
            for (var i = 0; i < n; i++) {
                for (var j = 0; j < n + 1; j++) {
                    document.writeln(m[i][j] + "&nbsp;");
                }
                document.writeln("<br>");
            }
            paral();
            obratno();
            document.writeln("<br>");


            document.writeln("<br>Ответ:<br>");

            for (var i = 0; i < n; i++) {
                document.writeln(X[i] + "&nbsp;");
            }
        }
        process();
    </script>
</body>

</html>
